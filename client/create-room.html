<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#">
    <meta name="keywords" content="#">

    <link rel="stylesheet" href="css/mainstyle.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <title>Gameway | HOME</title>
</head>

<body>
    <!--BEGIN MAIN NAVIGATION-->
    <nav class="main-nav">
        <a href="room-list">
            <h1><i class="fas fa-play-circle"></i></h1>
        </a>
        <a class="current" href="home">
            <h1>HOME</h1>
        </a>
        <a href="profile">
            <h1>PROFILE</h1>
        </a>
        <a href="rank">
            <h1>RANK</h1>
        </a>
        <a href="store">
            <h1>STORE</h1>
        </a>
        <div class="currency">
            <div class="cash">
                <i class="fas fa-money-bill"></i>
                <span>2147483647</span>
            </div>
            <div class="coins">
                <i class="fas fa-coins"></i>
                <span>2147483647</span>
            </div>
        </div>
    </nav>
    <!--END MAIN NAVIGATION-->
    <div class="social">

    </div>
    <main>
        <form>
            <!-- Naming room -->
            <input id="roomName" type="text" placeholder="Enter room title">

            <!-- Setting room size -->
            <label for="playerCount">Amount of Players</label>
            <select id="playerCount" name="playerCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <!-- Selecting game -->
            <label for="gameType">Select game</label>
            <select id="gameType" name="gameType">
                <option value="game1">game one</option>
                <option value="game2">game two</option>
                <option value="game3">game three</option>
                <option value="game4">game four</option>
            </select>

            <!-- Room lock -->
            <label id="passDisplay" for="passConfirm">{generate value here}</label>
            <input id="passConfirm" type="checkbox" name="passlock" value="{generate value here}">

            <!-- Confirm room creation -->
            <input id="createRoom" type="submit" value="create room">
            <!-- Confirm room exit -->
            <button id="goBack" onclick="">go back</button>
        </form>
    </main>
</body>

</html>
