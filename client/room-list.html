        <h1 class="title">Game Rooms</h1>

        <!-- Navigation -->

                <li><a href="index.html">Home</a></li>

        <!-- Game List -->
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8 mx-auto bg-white rounded shadow">

                    <!-- Fixed header table-->
                    <div class="table-responsive">
                        <table class="table table-fixed">
                            <thead>
                            <tr>
                                <th scope="col" class="col-6">Room Name</th>
                                <th scope="col" class="col-2 center">Game</th>
                                <th scope="col" class="col-2 center">Players</th>
                                <th scope="col" class="col-2 center">Action</th>
                            </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <th scope="row" class="col-6">Preston's Room</th>
                                    <td class="col-2 party center">Party</td>
                                    <td class="col-2 center">3/4</td>
                                    <td class="col-2 center"><button>Join</button></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="col-6">Joe's Room<img alt="Lock" class="lock" src="img/lock.png"></th>
                                    <td class="col-2 co-op center">Co-op</td>
                                    <td class="col-2 center">1/4</td>
                                    <td class="col-2 center"><button>Join</button></td>
                                </tr>

                                <tr>
                                    <th scope="row" class="col-6">Friends Only<img alt="Lock" class="lock" src="img/lock.png"></th>
                                    <td class="col-2 teams center">Teams</td>
                                    <td class="col-2 center">6/10</td>
                                    <td class="col-2 center"><button>Join</button></td>
                                </tr>
                            </tbody>

                        </table>
                    </div><!-- End -->

                </div>
            </div>
        </div>

        <!-- Friends List -->
        <div class="friends-list">
