<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Log In or Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="background">
            <div class="form-section">

                <div class="button-section">

                    <div id="color-btn"></div>

                    <button type="button" class="toggle" onclick="login()">Sign In</button>
                    <button type="button" class="toggle" onclick="register()">Sign Up</button>
                </div>

                <form id="login" class="input-section">

                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit">Sign In</button>

                </form>

                <form id="register" class="input-section">

                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Re-enter Password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to the terms of service.</span>
                    <button type="submit" class="submit">Sign Up</button>

                </form>

            </div>

        </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("color-btn");

        function register() {
            x.style.left = "-450px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>

    </body>

</html>
